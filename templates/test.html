<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chris Raymond-Bertrand">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <h1 class="text-center">TEST</h1>
            <div class="d-flex justify-content-center">
                <p>250x600</p>
                <br>
                <div style="height: 600px; width: 250px; " id="tall_ad" class="border">
                    
                </div>
            </div>
    </div>
    <script>
    fetch("http://localhost:8080/fetch/generate", {
        method: 'GET'
    })
    .then(response => response.json())
    .then(data =>{
        ad_id = data['ad_id']
        get_ad_content(ad_id)
    }
    ).catch(error=>{
        console.error(error)
    });

    function get_ad_content(ad_id){
        fetch("http://localhost:8080/fetch/ad/"+ad_id, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data =>{
            console.log(data)
            document.getElementById("tall_ad").innerHTML = data['code']
        }
        ).catch(error=>{
            console.error(error)
        })
    };       
    </script>
</body>
</html>
